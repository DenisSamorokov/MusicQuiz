{% extends "base.html" %}

{% block title %}{{ t['Register'] }}{% endblock %}

{% block content %}
    <div class="text-center">
        <h2 class="text-lg sm:text-xl font-semibold mb-4">{{ t['Register'] }}</h2>
        {% if error %}
            <p class="text-red-400 mb-4 text-sm">{{ error }}</p>
        {% endif %}
        <form method="POST" class="max-w-full sm:max-w-sm mx-auto block-background p-4 sm:p-6 rounded-lg">
            <div class="mb-4">
                <input type="text" name="username" placeholder="{{ t['Username'] }}" class="w-full p-2 rounded bg-gray-700 text-white text-sm sm:text-base" required>
            </div>
            <div class="mb-4">
                <input type="password" name="password" placeholder="{{ t['Password'] }}" class="w-full p-2 rounded bg-gray-700 text-white text-sm sm:text-base" required>
            </div>
            <button type="submit" class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white rounded text-sm sm:text-base">{{ t['Register'] }}</button>
        </form>
        <p class="mt-4 text-sm">
            {{ t['Already have an account? Login'] }} <a href="{{ url_for('login') }}" class="text-blue-400 hover:text-blue-300">{{ t['Login'] }}</a>
        </p>
    </div>
{% endblock %}
